<div class="row mb-3">
    <div class="col-2">
        <img src="{{ page.picture }}" alt="{{ page.name }}" class="w-100 rounded-lg">
    </div>
    <div class="col-10">
        <h5>
            {{ page.name }}
            <small class="text-muted">{{ page.job_title }}</small>
        </h5>
        <p>
            <a href="mailto:{{ page.email }}">{{ page.email }}</a>
        </p>
        <div class="team-content">
            {{ content }}
        </div>
    </div>
</div>
